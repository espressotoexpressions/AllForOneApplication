<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All For One Application</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <div class="container-fluid px-5" id="sayHelloContainer">
      <div class="row"><h1 class="bobbyJonesSolidFont mt-3">SAY hello</h1></div>

      <div class="col d-flex justify-content-between">
        <h2 class="bobbyJonesSolidFont">NAME:</h2>
        <input
          type="text"
          class="form-control mx-4"
          id="nameInput"
          aria-describedby="Name Input"
        />

        <button class="btn w-25 bobbyJonesSolidFont" id="btnSayHello">
          <p>Submit</p>
        </button>
      </div>
      <div class="row my-5 py-3 text-center">
        <h2 id="sayHelloMsg" class="inactive">Hi Karen, I love your name!</h2>
      </div>

      <div class="row d-flex align-items-end">
        <div
          class="col-10 d-flex flex-end justify-content-center"
          id="yellow-monster"        >
          <img src="../assets/yellowMonster.png"  alt="Yellow Monster Image" />
        </div>
        <div class="col-2">
          <a href="./menu.html">
            <img
              src="../assets/HomeRightBtn.png"
              id="homeBtn"
              alt="Home Button"
            />
          </a>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="../scripts/sayHelloApp.js"></script>
  </body>
</html>
