<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All For One Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    
<div class="container" id="reverseNumContainer">
    <div class="row vh-100">
        <!-- left images-->
        <div class="col-4 d-flex flex-column">
            <div class="row-6">
                <img src="../assets/tealMonster.png" style="margin-top:-100px; margin-left:-100px;" id="tealMonsterImg" alt="Teal Monster">
            </div>
            <div class="row-6 mt-auto mb-5 pb-5">
                <a href="./menu.html">
                <img src="../assets/HomeLeftBtn.png" alt="Home Button">
                </a>
            </div>
        </div>
    
          
        
        <!--right input/output section-->
        <div class="col-8">
            <H2 class="bobbyJonesOutlineFont text-center">REVERSE NUMBER</H2>
            <div class="row  ">
                <h3> ENTER NUMBER TO REVERSE</h3>
                <textarea  class="w-100 form-control" id="reverseNumInput" rows="3" ></textarea>
                <div class="row justify-content-center my-5 "> <button id="reverseNumSubmitBtn" class="w-50">  SUBMIT</button></div>
            </div>
            <div class="row  ">
                <h3> YOUR REVERSED NUMBER</h3>
                <textarea  class="w-100 form-control" id="reverseNumOutput" rows="3" ></textarea>
                
            </div>
            
        </div>
    </div>
</div>

<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
crossorigin="anonymous"
></script>

<script src="../scripts/reverseNumApp.js"></script>
</body>
</html>
