<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All For One</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <div
      class="d-flex justify-content-center align-items-center"
      style="height: 100vh"
    >
      <div class="container" id="mainContainer">
        <div class="row">
          <h1 class="text-center bobbyJonesOutlineFont">Menu</h1>

          <div class="col">
            <div class="d-flex justify-content-between">
              <a href="./sayHello.html">
                <button class="btn-transparent">
                  <img src="../assets/SayHelloBtn.png" alt="Say hello Button" />
                </button>
              </a>

              <a href="./oddOrEven.html">
                <button class="btn-transparent">
                  <img
                    src="../assets/OddOrEvenBtn.png"
                    alt="Odd Or Even Button"
                  /></button
              ></a>
            </div>
            <div class="d-flex justify-content-between">
              <a href="./add2Numbers.html">
                <button class="btn-transparent">
                  <img
                    src="../assets/Add2NumBtn.png"
                    alt="add 2 Numbers Button"
                  />
                </button>
              </a>
              <a href="./reverseNum.html">
                <button class="btn-transparent">
                  <img
                    src="../assets/ReverseItNumBtn.png"
                    alt="Reverse It for Number Button"
                  />
                </button>
              </a>
            </div>
            <div class="d-flex justify-content-between">
              <a href="./askingQuestions.html">
                <button class="btn-transparent">
                  <img
                    src="../assets/AskingQBtn.png"
                    alt="Asking Questions Button"
                  />
                </button>
              </a>

              <a href="./reverseStr.html">
                <button class="btn-transparent">
                    <img
                      src="../assets/ReverseItStrBtn.png"
                      alt="Reverse It for String Button"
                    />
                  </button>
              </a>
             
            </div>
            <div class="d-flex justify-content-between">
              <a href="./greaterLess.html">
                <button class="btn-transparent">
                  <img
                    src="../assets/GreaterLessBtn.png"
                    alt="greater than or less than Button"
                  />
                </button>
              </a>
              <button class="btn-transparent">
                <a href="./magic8Ball.html">
                <img
                  src="../assets/Magic8BallBtn.png"
                  alt="Magic 8 Ball Button"
                />
                </a>
              </button>
            </div>
            <div class="d-flex justify-content-between">
              <a href="./madlibs.html">
                <button class="btn-transparent">
                  <img src="../assets/madlibsBtn.png" alt="Madlibs Button" />
                </button>
              </a>
              <button class="btn-transparent">
                <img
                  src="../assets/RestaurantPickerBtn.png"
                  alt="Restaurant Picker Button"
                />
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
