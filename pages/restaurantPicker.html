<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All For One Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    
<div class="container-fluid vh-100" id="restaurantPickerContainer">
    <div class="row h-100">
        <!-- left images-->
        <div class="col-4 d-flex flex-column">
            <div class="row-6">
                <img src="../assets/lightBlueMonster.png" style="margin-top:-200px; margin-left:-250px;" id="lightBlueMonster" alt="Light Blue Monster">
            </div>
            <div class="row-6 mt-auto mb-5 pb-5 d-flex justify-content-center">
                <a href="./menu.html">
                <img src="../assets/HomeLeftBtn.png" alt="Home Button">
                </a>
            </div>
        </div>
    
          
        
        <!--right input/output section-->
        <div class="col-8 d-flex flex-column gap-4 m-auto">
            <div class="d-flex justify-content-center">
                <H3 class="bobbyJonesSolidFont text-center" style="width:75%;">WHAT CUISINE WOULD YOU LIKE TO HAVE FOR TODAY?</H3>
            </div>  
                
            <div class="row justify-content-around text-center gap-3">
          
                    <div class="row-6 d-flex justify-content-around ">
                        <button id="chineseBtn" class="w-25">  CHINESE</button>
                        <button id="italianBtn" class="w-25">  ITALIAN</button>
                    </div>
                    <div class="row-6 d-flex justify-content-around mb-3">
                        <button id="filipinoBtn" class="w-25">  FILIPINO</button>
                        <button id="anyBtn" class="w-25">  ANY</button>
                    </div>
      
       
            <div class="row  ">
                <h3> MY RESTAURANT SUGGESTION FOR YOU</h3>
                <textarea  class="w-100 form-control" id="suggestionOutput" ></textarea>
                
            </div>
            <h1 class="bobbyJonesOutlineFont"> RESTAURANT PICKER</h1>
            
        </div>
    </div>
</div>

<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
crossorigin="anonymous"
></script>

<script src="../scripts/restaurantPickerApp.js"></script>
</body>
</html>
