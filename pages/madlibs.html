<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All for One Application</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <div class="container" id="madlibsContainer">
      <div class="row">
        <div class="col-4 d-flex flex-column justify-content-center"><h2 class="bobbyJonesOutlineFont">MADLIBS</h2></div>
        <div class="col-8">
          <img
            style="margin-top: -250px"
            src="../assets/orangeMonster.png"
            alt="Orange Monster"
          />
        </div>
      </div>

      <!--middle container -->
      <div class="row" id="madlibsInputGrp" style="margin-top: -100px">
        <!--left column-->
        <div class="col" id="madlibLeftCol">
          <div class="row">
            <div class="col-4">
              <p>TEACHER'S NAME</p>
            </div>
            <div class="col-8">
              <input type="text" class="w-100" id="noun1Input" />
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              <p>Adjective</p>
            </div>
            <div class="col-8">
              <input type="text" class="w-100" id="adjective2Input" />
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              <p>Number</p>
            </div>
            <div class="col-8">
              <input type="text" class="w-100" id="number3Input" />
            </div>
          </div>
          <div class="row">
            <div class="col-4"><p>Animals</p></div>
            <div class="col-8">
              <input type="text" class="w-100" id="noun4Input" />
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              <p>Liquid</p>
            </div>
            <div class="col-8">
              <input type="text" class="" id="noun5Input" />
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              <p>Adjective</p>
            </div>
            <div class="col-8">
              <input type="text" class="" id="adjective6Input" />
            </div>
          </div>
        </div>
        <!--right column-->
        <div class="col" id="madlibRightCol">
          <div class="row">
            <div class="col-4">
              <p>Noun</p>
            </div>
            <div class="col-8">
              <input type="text" class="w-100" id="noun7Input" />
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              <p>Number</p>
            </div>
            <div class="col-8">
              <input type="text" class="w-100" id="number8Input" />
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              <p>Another Number</p>
            </div>
            <div class="col-8">
              <input type="text" class="w-100" id="number9Input" />
            </div>
          </div>
          <div class="row">
            <div class="col-4">
                <p>Adjective</p>
            </div>
            <div class="col-8">
                <input type="text" class="w-100" id="adjective10Input" />
            </div>
          </div>
          <div class="row">
            <div class="col-4">
                <p>Adverb</p>
            </div>
            <div class="col-8">
                <input type="text" class="w-100" id="adverb11Input" />
            </div>
          </div>
          <div class="row">
            <div class="col-4">
                <p>Your Name</p>
            </div>
            <div class="col-8">
                <input type="text" class="w-100" id="noun12Input" />
            </div>
          </div>
        </div>
      </div>
      <!--middle container for story-->
      
         <div class="row inactive" id="storyContainer">  
            <div class="col">
                <div class="row madlibsStoryheader text-center">
                    <h3> THIS IS YOUR MADLIBS GENERATED STORY</h3>
                </div>
                <div class="row">
                      <textarea  readonly class="w-100 form-control" id="madlibsOutput" rows="4" ></textarea>
                    </div>
            </div>
           
        </div>

      

<!--submit area-->
      <div class="row mt-5">
        <div class="col-8 d-flex flex-column align-items-end"><button id="madlibsSubmitBtn" class="w-50">  SUBMIT</button></div>
        <div class="col-4 d-flex flex-column align-items-end justify-content-center"><a href="./menu.html">
            <img src="../assets/HomeRightBtn.png" alt="Home Button">
        </a></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="../scripts/madlibsApp.js"></script>
  </body>
</html>
