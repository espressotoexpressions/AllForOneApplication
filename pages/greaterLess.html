<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All for One Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <div class="container" id="greaterLessContainer">
        <div class="row mt-5">
            <div class="col-4 d-flex  flex-column justify-content-around">
                <h3>1ST NUMBER</h3>
                <input type="text" class="w-100" id="firstNumInput" />
                <h3 class="text-center"> 2nd Number</h3>
                <input type="text" class="w-100 mb-3" id="secondNumInput" />
               <button id="greaterLessSubmitBtn" class="w-100">  SUBMIT</button>
                
            </div>
            <div class="col-8 "> 
                <h2 class="babyJonesSolidFont text-center">IS IT GREATER THAN OR LESS THAN?</h2>
          
                <textarea class="w-100 form-control" id="greaterLessOutput" rows="4" ></textarea>
                <div class="d-flex ">
                    <div class="col-8 overflow-hidden "><img style="margin-bottom: -100px;" src="../assets/pinkMonster.png" alt="Pink Monster"></div>
                    <div class="col-4 d-flex align-items-end mb-3"><a href="./menu.html">
                        <img src="../assets/HomeRightBtn.png" alt="Home Button">
                    </a></div>
                    
                </div>
            </div>
        </div>
    </div>

<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
crossorigin="anonymous"
></script>

<script src="../scripts/greaterLessApp.js"></script>
</body>
</html>
