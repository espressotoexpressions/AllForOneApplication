<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All For One Application</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="../styles/style.css" />
</head>
<body>
    <div class="container-fluid pe-5 pt-5" id ="oddOrEvenContainer">
        <!-- top Input section-->
        <div class="row">
            <div class="col-3 "> <img style="margin-left: -350px; margin-top:-350px" src="../assets/brownMonster.png" id="brownMonster" alt="Brown Monster"></div>
            <div class="col-3 text-center d-flex flex-column justify-content-center"> <H1 class="bobbyJonesOutlineFont ">ODD OR EVEN</H1></div>
            <div class="col-6 d-flex flex-column justify-content-around">
                <div class="row text-center"><h2>ENTER A NUMBER</h2></div>
                <div class="row justify-content-center">  <input
                    type="text"
                    class="w-75"
                    id="oddOrEvenInput"
                    placeholder="0"
                  /></div>
                <div class="row justify-content-center "> <button id="oddEvenSubmitBtn" class="w-50">  SUBMIT</button></div>
            </div>
        </div>
        <!--bottom result setion-->
        <div class="row px-5  justify-content-center overflow-hidden">
            <div class="col ps-5 ms-5">
                <div class="row">
                    <h3> THE ANSWER IS:</h3>
                </div>
                <div class="row">
                    <textarea readonly class="w-100 form-control" id="oddEvenOutput" rows="4" ></textarea>
                </div>
            </div>
             <div class="col-5 d-flex flex-column align-items-end justify-content-end pe-5"><a href="./menu.html">
                <img src="../assets/HomeRightBtn.png" alt="Home Button">
            </a></div>
        </div>
    </div>
    

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>

  <script src="../scripts/oddOrEvenApp.js"></script>
</body>
</html>
